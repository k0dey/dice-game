<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Dice Game</title>
  </head>
  <body>
    <button id="players" class="top">TOGGLE PLAYERS</button>

    <div id="wrapper" class="unhide">
      <header>
        <div id="titleColour">DICE</div>
        GAME
      </header>
      <div id="buttons">
        <button id="rollDice">Roll <i class="fas fa-dice"></i></button>
      </div>

      <div id="diceBox">
        <!-- code inserted by js -->
        <img src="./img/dice1.png" class="diceImg" /><br />
        <b>Click the button to roll!</b>
      </div>
    </div>

    <div id="wrapperTwo" class="hide">
      <header>
        <div id="titleColour">DICE</div>
        GAME II
      </header>
      <div id="p1"><p><b>PLAYER 1</b><br>score: 0</p></div>
      <div id="p2"><p><b>PLAYER 2</b><br>score: 0</p></div>

      <div id="buttonsTwo">
        <button id="rollDiceTwo">Roll <i class="fas fa-dice"></i></button>
        <button id="holdDice">Hold <i class="fas fa-hand-paper"></i></button>
      </div>

      <div id="diceBoxTwo">
        <!-- code inserted by js -->
        <img src="./img/dice1.png" class="diceImg" /><br />
        <b>Click the button to roll!</b>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
